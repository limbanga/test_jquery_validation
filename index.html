<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <main class="container">

    <div class="bg-body-tertiary rounded-1 mx-auto mt-5 p-3" style="max-width: 400px;">

      <form class="cmxform" id="commentForm" method="post" action="" novalidate>
        <h4 class="text-center">Please your comment here!</h4>
        <div class="pb-4">
          <label for="cname" class="form-label">Name</label>
          <input id="cname" name="name" minlength="2" type="text" required class="form-control ">
        </div>
        <div class="pb-4">
          <label for="cemail" class="form-label">Email</label>
          <input id="cemail" type="email" class="form-control" name="email" required>
        </div>
        <div class="pb-4">
          <label for="ccomment" class="form-label">Your comment:</label>
          <textarea id="ccomment" name="comment" class="form-control" required></textarea>
        </div>
        <input class="btn btn-dark btn-sm" type="submit" value="Submit">
      </form>
    </div>


    <h3>
      Is form valid?
      <span id="is_form_valid_show"></span> 
    </h3>
    <button onclick="isFormValid()">
      Check
    </button>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="./validator.config.js"></script>
  <script>
    const commentForm = $("#commentForm").validate(
      {
        rules: {
          name: {
            required: true,
            minlength: 2
          },
          email: {
            required: true,
            email: true
          },
          comment: {
            required: true
          }
        },
        messages: {
          name: {
            required: "Please enter your name",
            minlength: `Your name must consist of at least {0} characters`
          },
          email: {
            required: "Please enter your email",
            email: "Please enter a valid email"
          },
          comment: {
            required: "Please enter your comment"
          }
        }
      }
    );

    function isFormValid() {
      $('#is_form_valid_show').text(commentForm.valid())
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
